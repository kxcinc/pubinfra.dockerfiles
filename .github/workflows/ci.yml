name: Build and Deploy
on:
  push:
    branches: [ add-github-actions-to-build-and-upload ]
jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu.22.04
        ocaml-version:
          - 4.12.1
        node-version:
          - 18.14.1
    env:
      TAG_BASE: ${{ matrix.os }}-ocaml.${{ matrix.ocaml-version }}-node.${{ matrix.node-version }}
      CACHE_DIR: /tmp/docker-cache

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - run: mkdir -p ${{ env.CACHE_DIR }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: ${{ env.CACHE_DIR }}
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push for linux/amd64
        uses: docker/build-push-action@v4
        with:
          context: ocaml-general
          push: false
          platforms: linux/amd64
          build-args: |
            NODE_VERSION=${{ matrix.node-version }}
          tags: |
            ghcr.io/kxcteam/ocaml-general:${{ env.TAG_BASE }}-amd64
            ghcr.io/kxcteam/ocaml-general:${{ matrix.ocaml-version }}
          cache-from: type=local,src=${{ env.CACHE_DIR }}/.buildx-cache-amd64
          cache-to: type=local,dest=${{ env.CACHE_DIR }}/.buildx-cache-amd64-new,mode=max

      - name: Build and push for linux/arm64
        uses: docker/build-push-action@v4
        with:
          context: ocaml-general
          push: false
          platforms: linux/arm64
          build-args: |
            NODE_VERSION=${{ matrix.node-version }}
          tags: ghcr.io/kxcteam/ocaml-general:${{ env.TAG_BASE }}-arm64
          cache-from: type=local,src=${{ env.CACHE_DIR }}/.buildx-cache-arm64
          cache-to: type=local,dest=${{ env.CACHE_DIR }}/.buildx-cache-arm64-new,mode=max

      - name: Move cache
        run: |
          cd ${{ env.CACHE_DIR }}
          rm -rf .buildx-cache-amd64
          rm -rf .buildx-cache-arm64
          mv .buildx-cache-amd64-new .buildx-cache-amd64
          mv .buildx-cache-arm64-new .buildx-cache-arm64
