name: Build and Deploy
on:
  push:
    branches: [ master ]
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu ]
        os-version: [ 22.04 ]
        ocaml-version: [ 4.12.1 ]
    env:
      DOCKER_TAG_BASE: ${{ matrix.os }}.${{ matrix.os-version }}-ocaml.${{ matrix.ocaml-version }}
    runs-on: ${{ matrix.os }}-${{ matrix.os-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push for linux/amd64
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ghcr.io/kxcteam/ocaml-general:${{ DOCKER_TAG_BASE }}-amd64, ghcr.io/kxcteam/ocaml-general:${{ ocaml-version }}

      - name: Build and push for linux/arm64
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ghcr.io/kxcteam/ocaml-general:${{ DOCKER_TAG_BASE }}-arm64
